<body>
  <!-- Header -->

    <div class="container">

        <h1 id="logo"><a href="index.html">Ori Baram</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">I Will Be Glad To Hear From You</p>
      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" name="name" placeholder="Name">
          <input type="text" class="text-input subject-input" name="subject" placeholder="Subject">
          <input type="email" class="text-input email-input" name="email" placeholder="Email Address">
          <input type="text" class="text-input phone-input" name="phone" placeholder="Phone Number">
          <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>
          <div class="captcha">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-main">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p><a href="mailto:obrm770@gmail.com">obrm770@gmail.com</a></p>
        </div>
        <div>
          <i class="fab fa-linkedin fa-2x"></i>
          <h3>LinkedIn</h3>
          <p><a href="https://www.linkedin.com/in/ori-baram/" target="_blank" rel="noopener noreferrer">To My LinkedIn
              Profile</a></p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p><a href="tel:0523890224">972 52 3890224</a></p>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="social">
        <span title="To My Portfolio Website"><a href="https://www.obrm-portfolio.dev" target="_blank"
            rel="noopener noreferrer"><i class="fas fa-briefcase"></i></a></span>
        <a href="https://github.com/obrm" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
